{
    "plugins": [
      "node_modules/jsdoc-babel",
      "node_modules/jsdoc-memberof-namespace"
    ],
    "babel": {
      "extensions": ["js", "es6", "jsx"]
    },
    "recurseDepth": 10,
    "source": {
        "includePattern": ".+\\.js(doc|x)?$",
        "excludePattern": "(^|\\/|\\\\)_"
    },
    "sourceType": "module",
    "tags": {
        "allowUnknownTags": true,
        "dictionaries": ["jsdoc","closure"]
    },
    "templates": {
        "cleverLinks": false,
        "monospaceLinks": false
    }
}
